{% extends 'base.html' %}
{% block title%}
    Market
{% endblock title%}

{% block content %}
<br>
    <table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Table columns for the items -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Barcode</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table rows containing each item: -->
            {% for item in items %}
                <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.barcode}}</td>
                <td>{{item.price}}</td>
                <td>
                  <button class="btn btn-outline btn-info">More Info</button>
                  <button class="btn btn-outline btn-success">Purchase</button>
                </td>
              </tr>
            {% endfor %}

    </tbody>
</table>
{% endblock content %}
